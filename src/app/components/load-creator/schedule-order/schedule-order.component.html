<div>
  <h1>Delivery Plan</h1>
  
  <label for="driverSelect">Select Vehicle:</label>
  <select id="driverSelect" [(ngModel)]="selectedDriverId" (change)="onDriverSelected()">
    <option value="" disabled selected>Select Vehicle</option>
    <option *ngFor="let driver of drivers" [value]="driver.vehicleId">{{ driver.vehicleNumber }}</option>
  </select>
  
  <div *ngIf="selectedDriver">
    <h2>Vehicle Details</h2>
    <p>Driver Name: {{ selectedDriver.vehicleDriverName }}</p>
    <p>Driver Contact: {{ selectedDriver.vehicleDriverContact }}</p>
    <!-- Display assigned orders for the selected driver -->
    <h3>Assigned Orders</h3>
    <ul>
      <li *ngFor="let order of selectedOrders">{{ order.orderId }} - {{ order.orderStatus }}</li>
    </ul>
  </div>
  
  <label for="citySelect">Select City:</label>
  <select id="citySelect" [(ngModel)]="selectedCity" (change)="onCitySelected()">
    <option value="" disabled selected>Select City</option>
    <option *ngFor="let city of cities" [value]="city.cityId">{{ city.cityName }} (Total Weight: {{ city.cityTotalWeight }})</option>
  </select>
  
  <div *ngIf="ordersForSelectedCity.length > 0">
    <h2>Orders for Selected City</h2>
    <ul>
      <ul *ngFor="let order of ordersForSelectedCity">
        <label>
          <input type="checkbox" [(ngModel)]="order.selected"  />
          Order {{ order.orderId }} - Weight: {{ order.orderWeight }} - Status: {{ order.orderStatus }}
        </label>
      </ul>
    </ul>
  </div>
  
  <button (click)="assignOrdersToVehicle()" [disabled]="selectedOrders.length === 0">Assign Selected Orders</button>
  <button (click)="printDetails()" [disabled]="!selectedDriver">Print Vehicle Details and Orders</button>
</div>
