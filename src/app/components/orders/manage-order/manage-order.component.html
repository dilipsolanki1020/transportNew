<div class="order-list">
    <h2>Order List</h2>
    <div *ngFor="let order of orders" class="order" [class.selected-order]="selectedOrder === order">
        <table>
            <tr>
                <th> Order Id</th>
                <th> Sender Name</th>
                <th> Sender Address</th>
                <th> Reciver Name</th>
                <th> Reciver Address</th>
                <th> Title </th>
                <th> City </th>
            </tr>
            <tr (click)="showOrderDetails(order)">
                <td ><p >{{ order.orderId }}</p></td>
                <td><p> {{ order.senderName }}</p></td>
                <td><p> {{ order.senderAddress}}</p></td>
                <td><p> {{ order.receiverName }}</p></td>
                <td><p> {{ order.receiverAddress }}</p></td>
                <td><p> {{ order.title }}</p></td>
                <td><p> {{ order.city }}</p></td>
            </tr>
        </table>

        <div *ngIf="selectedOrder === order " class="selected-order">
            <div class="form-group">
                <label >Consignment Weight:</label>
                <input  [(ngModel)]="order.weight" placeholder="Weight">                
            </div>
        <!-- <input [(ngModel)]="order.senderName" placeholder="Sender Name">
        <input [(ngModel)]="order.senderAddress" placeholder="Sender Address">
        <input [(ngModel)]="order.receiverName" placeholder="Receiver Name">
        <input [(ngModel)]="order.receiverAddress" placeholder="Receiver Address">
        <input [(ngModel)]="order.title" placeholder="Title"> -->

        <button (click)="saveOrderDetails()">Save</button>
        <button (click)="toggleEditMode()">Cancel</button>
        <button (click)="deleteOrder()">Delete</button>
            <hr>
        </div>
    </div>
</div>
